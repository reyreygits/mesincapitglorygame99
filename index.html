<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kotak Misteri Box - GLORYGAME99</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .branding {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #2980b9;
      letter-spacing: 1px;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2980b9;
    }
    .success {
      color: green;
      margin-top: 15px;
      white-space: pre-line;
    }
    .error {
      color: red;
      margin-top: 15px;
    }
    .voucher {
      font-weight: bold;
      font-size: 22px;
      color: #e67e22;
      margin: 10px 0;
      display: block;
    }
    small {
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="branding">üéÅ KOTAK MISTERI BOX - GLORYGAME99</div>
    <h2>Klaim Hadiah Mesin Capit</h2>

    <input type="text" id="inputCode" placeholder="Masukkan kode mesin capit (cth: ABC123)" />
    <button onclick="claimPrize()">üéÆ Capit Hadiah!</button>

    <div id="claimResult"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCMlcSNmPU924iGdXORaX1PBq6sTXiaw-o",
      authDomain: "ariptoto-firebase.firebaseapp.com",
      databaseURL: "https://ariptoto-firebase-default-rtdb.firebaseio.com/",
      projectId: "ariptoto-firebase",
      storageBucket: "ariptoto-firebase.appspot.com",
      messagingSenderId: "200968229021",
      appId: "1:200968229021:web:b4717f29db3ceba8ecc474"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    async function claimPrize() {
      const codeInput = document.getElementById("inputCode");
      const code = codeInput.value.trim().toUpperCase();
      const resultDiv = document.getElementById("claimResult");

      if (!code) {
        resultDiv.innerHTML = `<span class="error">‚ùå Masukkan kode mesin capit!</span>`;
        return;
      }

      resultDiv.textContent = "üîç Memeriksa kode...";

      try {
        const snapshot = await db.ref("machines/" + code).get();

        if (!snapshot.exists()) {
          resultDiv.innerHTML = `<span class="error">‚ùå Kode tidak ditemukan!</span>`;
          return;
        }

        const machine = snapshot.val();

        await db.ref("machines/" + code).transaction(currentData => {
          if (currentData === null) return;

          if (currentData.remaining > 0) {
            currentData.remaining--;
            return currentData;
          } else {
            return;
          }
        }, (error, committed, finalSnapshot) => {
          if (error) {
            resultDiv.innerHTML = `<span class="error">‚ùå Terjadi kesalahan: ${error.message}</span>`;
          } else if (!committed) {
            resultDiv.innerHTML = `
              <span class="voucher">üéÅ ${machine.name} - ${machine.nominal}</span>
              <span class="error">selamat!</span>
            `;
          } else {
            const updatedData = finalSnapshot.val();
            resultDiv.innerHTML = `
              <span class="success">üéâ Selamat! Kamu mendapat:</span>
              <div class="voucher">${updatedData.name} - ${updatedData.nominal}</div>
              <small>Sisa hadiah: ${updatedData.remaining}</small>
            `;
          }
        });

        codeInput.value = "";

      } catch (err) {
        resultDiv.innerHTML = `<span class="error">‚ùå Gagal mengambil data: ${err.message}</span>`;
      }
    }
  </script>

</body>
</html>
