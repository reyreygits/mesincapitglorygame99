<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Mesin Capit - Klaim Hadiah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    .section {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .success { color: green; }
    .error { color: red; }
    .voucher {
      font-weight: bold;
      font-size: 1.5em;
      color: #007BFF;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>üéÅ Mesin Capit - Klaim Hadiah</h2>
    <label>Masukkan Kode Mesin Capit:</label>
    <input type="text" id="inputCode" placeholder="Contoh: ABC123" />
    <button onclick="claimPrize()">Capit Hadiah!</button>
    <div id="claimResult"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCMlcSNmPU924iGdXORaX1PBq6sTXiaw-o",
      authDomain: "ariptoto-firebase.firebaseapp.com",
      databaseURL: "https://ariptoto-firebase-default-rtdb.firebaseio.com/",
      projectId: "ariptoto-firebase",
      storageBucket: "ariptoto-firebase.appspot.com",
      messagingSenderId: "200968229021",
      appId: "1:200968229021:web:b4717f29db3ceba8ecc474"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    async function claimPrize() {
      const codeInput = document.getElementById("inputCode");
      const code = codeInput.value.trim().toUpperCase();
      const resultDiv = document.getElementById("claimResult");

      if (!code) {
        resultDiv.innerHTML = `<span class="error">‚ùå Masukkan kode mesin capit!</span>`;
        return;
      }

      resultDiv.innerHTML = "Memeriksa kode...";

      try {
        const snapshot = await db.ref("machines/" + code).get();
        if (!snapshot.exists()) {
          resultDiv.innerHTML = `<span class="error">‚ùå Kode mesin capit tidak ditemukan!</span>`;
          return;
        }

        const machine = snapshot.val();

        if (machine.remaining < 1) {
          resultDiv.innerHTML = `<span class="error">üò¢ Maaf, hadiah sudah habis!</span>`;
          return;
        }

        // Kurangi remaining secara atomik dengan transaksi Firebase
        await db.ref("machines/" + code).transaction(currentData => {
          if (currentData === null) return;

          if (currentData.remaining > 0) {
            currentData.remaining--;
            return currentData;
          } else {
            return; // Hadiah habis, batalkan transaksi
          }
        }, (error, committed, snapshot) => {
          if (error) {
            resultDiv.innerHTML = `<span class="error">‚ùå Terjadi kesalahan: ${error.message}</span>`;
          } else if (!committed) {
            resultDiv.innerHTML = `<span class="error">üò¢ Hadiah sudah habis saat klaim!</span>`;
          } else {
            const prizeName = snapshot.val().name;
            const sisa = snapshot.val().remaining;
            resultDiv.innerHTML = `
              <span class="success">üéâ Selamat! Kamu mendapat:</span>
              <div class="voucher">${prizeName}</div>
              <small>Sisa hadiah: ${sisa}</small>
            `;
          }
        });

        codeInput.value = "";

      } catch (err) {
        resultDiv.innerHTML = `<span class="error">‚ùå Error saat mengakses database: ${err.message}</span>`;
      }
    }
  </script>

</body>
</html>
