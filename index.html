<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Claim Hadiah Mesin Capit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .section {
      background: #fff;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    .success {
      color: green;
      margin-top: 15px;
      white-space: pre-line;
    }
    .error {
      color: red;
      margin-top: 15px;
    }
    .voucher {
      font-weight: bold;
      font-size: 22px;
      color: blue;
      margin: 10px 0;
      display: block;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>üéÅ Klaim Hadiah Mesin Capit</h2>

    <label for="inputCode">Masukkan Kode Mesin Capit:</label>
    <input type="text" id="inputCode" placeholder="Contoh: ABC123" />

    <button onclick="claimPrize()">Capit Hadiah!</button>

    <div id="claimResult"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config kamu (REALTIME DATABASE AKTIF)
    const firebaseConfig = {
      apiKey: "AIzaSyCMlcSNmPU924iGdXORaX1PBq6sTXiaw-o",
      authDomain: "ariptoto-firebase.firebaseapp.com",
      databaseURL: "https://ariptoto-firebase-default-rtdb.firebaseio.com/",
      projectId: "ariptoto-firebase",
      storageBucket: "ariptoto-firebase.appspot.com",
      messagingSenderId: "200968229021",
      appId: "1:200968229021:web:b4717f29db3ceba8ecc474"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function claimPrize() {
      const code = document.getElementById("inputCode").value.trim().toUpperCase();
      const resultDiv = document.getElementById("claimResult");

      if (!code) {
        resultDiv.innerHTML = `<span class="error">‚ö†Ô∏è Masukkan kode mesin capit!</span>`;
        return;
      }

      resultDiv.innerHTML = `‚è≥ Memeriksa kode...`;

      const machineRef = db.ref("machines/" + code);

      machineRef.once("value")
        .then(snapshot => {
          if (!snapshot.exists()) {
            resultDiv.innerHTML = `<span class="error">‚ùå Kode tidak ditemukan!</span>`;
            return;
          }

          const data = snapshot.val();
          const prizeName = data.name || "Hadiah";

          if (data.remaining < 1) {
            resultDiv.innerHTML = `
              <span class="success">üéÅ Hadiah: <span class="voucher">${prizeName}</span></span><br>
              <span class="error">üò¢ Maaf, hadiah sudah habis!</span>
            `;
            return;
          }

          // Lanjut klaim hadiah secara atomik (transaksi)
          machineRef.transaction(current => {
            if (current && current.remaining > 0) {
              current.remaining--;
              return current;
            }
            return; // Jika null atau habis
          }, (error, committed, snapshotAfter) => {
            if (error) {
              resultDiv.innerHTML = `<span class="error">‚ùå Gagal klaim: ${error.message}</span>`;
            } else if (!committed) {
              resultDiv.innerHTML = `
                <span class="success">üéÅ Hadiah: <span class="voucher">${prizeName}</span></span><br>
                <span class="error">üò¢ Maaf, hadiah sudah habis saat diklaim!</span>
              `;
            } else {
              const updated = snapshotAfter.val();
              resultDiv.innerHTML = `
                <span class="success">üéâ Selamat! Kamu mendapat:</span>
                <div class="voucher">${updated.name}</div>
                <small>Sisa hadiah: ${updated.remaining}</small>
              `;
            }
          });
        })
        .catch(error => {
          resultDiv.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
        });

      document.getElementById("inputCode").value = "";
    }
  </script>

</body>
</html>
